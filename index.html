<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Jumppabotti</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css">
  </head>
  <body>
    <script src="jquery-1.12.4.min.js"></script>
    <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <script src="tfjs-1.3.1-dist/tf.min.js"></script>
    <script src="pose-0.8-dist/teachablemachine-pose.min.js"></script>

    <script type="text/javascript">
      // More API functions here:
      // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

      // the link to your model provided by Teachable Machine export panel
      //const URL = "./models/my-pose-model2/";
      //const URL = "https://teachablemachine.withgoogle.com/models/6ArUPp9_9/";
      //const URL = "https://teachablemachine.withgoogle.com/models/FWnxDkxYI/";
      const URL = "https://teachablemachine.withgoogle.com/models/fzddtmuGr/";
      const alpha = 0.1;
      const seenLimit = 0.8;
      const skipLast = 1;
      
      let model, webcam, ctx, labelContainer, classesContainer, maxPredictions;
      let seen, avgPred;
  
      async function init() {
          const modelURL = URL + "model.json";
          const metadataURL = URL + "metadata.json";
  
          // load the model and metadata
          // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
          // Note: the pose library adds a tmPose object to your window (window.tmPose)
          model = await tmPose.load(modelURL, metadataURL);
          maxPredictions = model.getTotalClasses();
  
          // Convenience function to setup a webcam
          const size = 600;
          const flip = true; // whether to flip the webcam
          webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
          await webcam.setup(); // request access to the webcam
          await webcam.play();
          window.requestAnimationFrame(loop);
  
          // append/get elements to the DOM
          const canvas = document.getElementById("canvas");
          canvas.width = size; canvas.height = size;
          ctx = canvas.getContext("2d");
          
          labelContainer = document.getElementById("label-container");
          classesContainer = document.getElementById("classes-container");
          imageContainer = document.getElementById("image-container");
          // classesContainer.appendChild(document.createElement("h3"));
          // classesContainer.childNodes[0].innerHTML = "Tunnistettavat asennot";

          seen = [];
          avgPred = [];
          for (let i = 0; i < maxPredictions; i++) { // and class labels
              var elem = document.createElement("div");
              elem.setAttribute('align', 'center');
              classesContainer.appendChild(elem);
              seen[i] = false;
              avgPred[i] = 0.0;
          }
      }
  
      async function loop(timestamp) {
          webcam.update(); // update the webcam frame
          await predict();
          window.requestAnimationFrame(loop);
      }
  
      async function predict() {
          // Run input through posenet
          // estimatePose can take in an image, video or canvas html element
          const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
          // Run input through teachable machine classification model
          const prediction = await model.predict(posenetOutput);
  
          var bestLabel = "";
          var bestProb = 0.0;
          var allSeen = true;
  
          for (let i = 0; i < maxPredictions; i++) {
              const curProb = prediction[i].probability;
              const className = prediction[i].className

              avgPred[i] = (1.0-alpha) * avgPred[i] + alpha * curProb;
              
              let probability = avgPred[i];
              
              if (probability > bestProb) {
                  bestLabel = className;
                  bestProb = probability;
                  if (probability > seenLimit) {
                      seen[i] = true;
                  }
              }

              // the rest of the steps are skipped for "Nothing" class
              if (i < maxPredictions-skipLast) {
                  seenX = ''
                  if (seen[i])
                      seenX = '&nbsp;<img height=140 margin=5 src="images/check.png" />';
                  else
                      allSeen = false;

                  //const imageHTML = '<img height=140 margin=5 src="images/asento-' + className.toLowerCase() + '.png"/>';
                  const imageHTML = className;
                  const classHTML = imageHTML + seenX + '<p>' + bootstrapProgressBar((probability * 100.0).toFixed(0)) + '</p><br/><br/>';
              
                  classesContainer.childNodes[i].innerHTML = '<div class="col-md-2">' + classHTML + '</div>';
              }
          }
  
          labelContainer.innerHTML = "<h2>" + bestLabel + " (" + (bestProb * 100.0).toFixed(0) + "%)</h2>";

          imgNumber = '1';
          if (allSeen)
              imgNumber = '2';
          
          imageContainer.innerHTML = '<img src="images/dalle-robot' + imgNumber + '.png" />'

          // finally draw the poses
          drawPose(pose);
      }

      function bootstrapProgressBar(perc) {
          return "<div class=\"progress\"><div class=\"progress-bar\" role=\"progressbar\" aria-valuenow=\"" + perc +
              "\" aria-valuemin=\"0\" aria-valuemax=\"100\" style=\"width: " + perc + "%;\"><span class=\"sr-only\">" + perc + "%</span></div></div>"
      }
  
      function drawPose(pose) {
          if (webcam.canvas) {
              ctx.drawImage(webcam.canvas, 0, 0);
              // draw the keypoints and skeleton
              if (pose) {
                  const minPartConfidence = 0.5;
                  tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                  tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
              }
          }
      }

      document.addEventListener("keypress", function onEvent(event) {
          if (event.key == "P")
              seen[0] = true;
          else if (event.key == "X")
              seen[1] = true;
          else if (event.key == "T")
              seen[2] = true;
          else if (event.key == "K")
              seen[3] = true;
          else if (event.key == "H")
              seen[4] = true;
      });
    </script>

      <br/>
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-6">
            <h1>Jumppabotti</h1>
            <div id="image-container"><img src="images/dalle-robot1.png" /></div>
            <p><a class="btn btn-lg btn-success" role="button" onclick="init()">Aloita!</a></p>
          </div>
          <div class="col-md-6">
            <div><canvas id="canvas"></canvas></div>
            <div id="label-container"></div>
          </div>
        </div>

          <h3>Jumppa-ohjelma</h3>
          <div id="classes-container"></div>
        </div>
      </div>
